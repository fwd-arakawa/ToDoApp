<!DOCTYPE html>
<html>
  <head>
    <title>TODO アプリ</title>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="src/styles.css" />
  </head>

  <body>
    <div class="container">
      <h1>TODOアプリ</h1>
      <div class="input-area">
        <input id="add-text" type="text" placeholder="TODOを入力" />
        <button id="add-button">追加</button>
      </div>
      <div class="incomplete-area">
        <p class="title">未完了のTODO</p>
        <ul id="incomplete-list">
          <div class="list-row">
            <li>TODOテスト</li>
            <button id="complete-button">完了</button>
            <button id="delete-button">削除</button>
          </div>
          <div class="list-row">
            <li>TODOテスト</li>
            <button>完了</button>
            <button>削除</button>
          </div>
        </ul>
      </div>
      <div class="complete-area">
        <p class="title">完了のTODO</p>
        <ul>
          <div class="list-row">
            <li>TODO完了</li>
            <button>戻す</button>
          </div>
          <div class="list-row">
            <li>TODO完了</li>
            <button>戻す</button>
          </div>
        </ul>
      </div>
    </div>
    <script src="src/index.js"></script>
  </body>
</html>
